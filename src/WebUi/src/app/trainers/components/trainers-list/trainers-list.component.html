<div class="container mat-elevation-z8">
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let trainer"> {{trainer.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let trainer"> {{trainer.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <mat-header-cell *matHeaderCellDef> Birth Date </mat-header-cell>
      <mat-cell *matCellDef="let trainer"> {{trainer.birthDate | date: 'dd/MM/yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthCity">
      <mat-header-cell *matHeaderCellDef> Birth City </mat-header-cell>
      <mat-cell *matCellDef="let trainer"> {{trainer.birthCity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <mat-header-cell *matHeaderCellDef> Nationality </mat-header-cell>
      <mat-cell *matCellDef="let trainer"> {{trainer.nationality}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bio">
      <mat-header-cell *matHeaderCellDef> Bio </mat-header-cell>
      <mat-cell *matCellDef="let trainer">
        <textarea readonly matInput>{{trainer.bio}}</textarea>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let trainer"> {{trainer.city}} </mat-cell>
    </ng-container>
    
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let trainer">
              <button mat-icon-button (click)="editTrainer(trainer)">
                  <mat-icon>edit</mat-icon>
                </button>
              <button mat-icon-button (click)="openDeleteTrainerConfirm(trainer)">
                  <mat-icon>remove</mat-icon>
              </button>
            </mat-cell>
        </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
